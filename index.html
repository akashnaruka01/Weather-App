<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="news.png" type="image/x-icon">
</head>
<body>

    <div class="screen">

        <div class="input-city "> 
            <div class="input-box">
                <input type="search" id="city-name" placeholder="Enter your city name" >
                <div class="error-city-details hidden">a</div>
            </div>

            <button class="search-box">
                <img class = "icons" src="https://cdn.iconscout.com/icon/premium/png-512-thumb/search-3049358-2535204.png?f=avif&w=256" alt="search">
            </button>
        </div>  

        <div class="show-weather hidden">
            <div class="weather-image"><img class = "weatherImage" src="" alt="weather image"></div>

            <div class="weather-details">
                <div class="current-city">
                    <p>Current City</p>
                    <div class="current-city-name">Alwar</div>
                </div>

                <div class="wind-speed">
                    <img src="wind.png" class="detailsIcon">
                    <div class="wind-speed-value"><span class="windValue"></span><span class="units">km/hr</span></div>
                </div>

                <div class="humidity">
                    <img src="humidity.png" class="detailsIcon" alt="">
                    <div class="humidity-value"><span class="humidityValue"></span><span class="units">%</span></div>
                </div>

                <div class="current-temparature"><span class="temp"></span><span>&#176;C</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
